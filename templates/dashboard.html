<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CloudVault Dashboard</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #E3F2FD 0%, #BBDEFB 50%, #90CAF9 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated cloud backgrounds */
        body::before,
        body::after {
            content: '';
            position: fixed;
            width: 300px;
            height: 150px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 200px;
            z-index: 0;
        }

        body::before {
            top: 10%;
            left: -100px;
            animation: float-right 25s ease-in-out infinite;
        }

        body::after {
            bottom: 20%;
            right: -100px;
            animation: float-left 20s ease-in-out infinite;
        }

        @keyframes float-right {
            0%, 100% { transform: translateX(0) translateY(0); }
            50% { transform: translateX(150px) translateY(-30px); }
        }

        @keyframes float-left {
            0%, 100% { transform: translateX(0) translateY(0); }
            50% { transform: translateX(-150px) translateY(30px); }
        }

        .cloud-decoration {
            position: fixed;
            font-size: 80px;
            opacity: 0.15;
            z-index: 0;
            animation: drift 30s ease-in-out infinite;
        }

        .cloud-decoration:nth-child(1) {
            top: 15%;
            left: 10%;
            animation-delay: 0s;
        }

        .cloud-decoration:nth-child(2) {
            top: 60%;
            right: 15%;
            animation-delay: 5s;
        }

        .cloud-decoration:nth-child(3) {
            bottom: 25%;
            left: 20%;
            animation-delay: 10s;
        }

        @keyframes drift {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(20px, -15px); }
            50% { transform: translate(-15px, 10px); }
            75% { transform: translate(10px, 20px); }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            animation: fadeIn 0.5s ease-out;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 25px 35px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(33, 150, 243, 0.15);
            border: 2px solid rgba(144, 202, 249, 0.3);
        }

        .header h1 {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 34px;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header h1::before {
            content: '‚òÅÔ∏è';
            font-size: 40px;
            -webkit-text-fill-color: initial;
        }

        .logout-btn {
            padding: 12px 28px;
            border-radius: 12px;
            border: 2px solid #ef4444;
            cursor: pointer;
            font-weight: 600;
            background: white;
            color: #ef4444;
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.2);
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.3);
            background: #ef4444;
            color: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #ffffff 0%, #f0f9ff 100%);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 30px rgba(33, 150, 243, 0.12);
            border: 2px solid rgba(144, 202, 249, 0.2);
            transition: all 0.3s ease;
            text-align: center;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(33, 150, 243, 0.2);
        }

        .stat-card .stat-value {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-card .stat-label {
            font-size: 14px;
            color: #64748b;
            margin-top: 5px;
            font-weight: 500;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 35px;
            margin-bottom: 30px;
            box-shadow: 0 15px 40px rgba(33, 150, 243, 0.15);
            border: 2px solid rgba(144, 202, 249, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(33, 150, 243, 0.25);
        }

        .card h3 {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 24px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
        }

        .card h3::before {
            content: 'üì§';
            font-size: 28px;
            -webkit-text-fill-color: initial;
        }

        .card:nth-child(3) h3::before,
        .card:last-child h3::before {
            content: 'üìÅ';
        }

        .upload-area {
            border: 3px dashed #90CAF9;
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            transition: all 0.3s ease;
            margin-bottom: 20px;
            position: relative;
        }

        .upload-area:hover {
            border-color: #2196F3;
            background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 100%);
            transform: scale(1.02);
        }

        .upload-area::before {
            content: '‚òÅÔ∏è';
            display: block;
            font-size: 50px;
            margin-bottom: 15px;
            opacity: 0.7;
        }

        input[type="file"] {
            display: none;
        }

        .file-input-label {
            display: inline-block;
            padding: 14px 28px;
            border-radius: 12px;
            border: 2px solid #2196F3;
            margin-bottom: 15px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            color: #2196F3;
            font-weight: 600;
        }

        .file-input-label:hover {
            background: #2196F3;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(33, 150, 243, 0.3);
        }

        .selected-file {
            margin: 10px 0;
            color: #1976D2;
            font-weight: 500;
            font-size: 14px;
        }

        button {
            padding: 14px 32px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.3);
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(33, 150, 243, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        #uploadMsg {
            margin-top: 15px;
            padding: 14px 20px;
            border-radius: 10px;
            color: #059669;
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            font-weight: 600;
            text-align: center;
            display: none;
            animation: slideDown 0.3s ease-out;
            border: 2px solid #10b981;
        }

        #uploadMsg:not(:empty) {
            display: block;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 2px solid #E3F2FD;
            transition: all 0.2s ease;
            border-radius: 8px;
        }

        li:hover {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            transform: translateX(5px);
        }

        li:last-child {
            border-bottom: none;
        }

        li strong {
            color: #1e293b;
            font-size: 16px;
            font-weight: 600;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .file-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .file-actions button {
            padding: 10px 20px;
            font-size: 13px;
            background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
            box-shadow: 0 5px 15px rgba(14, 165, 233, 0.3);
        }

        .file-actions button:hover {
            background: linear-gradient(135deg, #0284c7 0%, #0369a1 100%);
        }

        .file-actions button.delete {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.3);
        }

        .file-actions button.delete:hover {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
        }

        .hint {
            margin-top: 25px;
            padding: 18px 20px;
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border-left: 5px solid #f59e0b;
            border-radius: 10px;
            font-size: 14px;
            color: #92400e;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(245, 158, 11, 0.2);
        }

        .hint::before {
            content: '‚ö†Ô∏è';
            font-size: 22px;
        }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #64748b;
        }

        .empty-state::before {
            content: 'üì≠';
            display: block;
            font-size: 70px;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        .empty-state p {
            font-size: 16px;
            font-weight: 500;
        }
    </style>
</head>

<body>
<div class="cloud-decoration">‚òÅÔ∏è</div>
<div class="cloud-decoration">‚òÅÔ∏è</div>
<div class="cloud-decoration">‚òÅÔ∏è</div>

<div class="container">

    <div class="header">
        <h1>CloudVault Dashboard</h1>
        <button class="logout-btn" onclick="logout()">
            Logout
        </button>
    </div>

    <!-- Stats Cards -->
    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-value" id="fileCount">0</div>
            <div class="stat-label">Total Files</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="totalSize">0 KB</div>
            <div class="stat-label">Storage Used</div>
        </div>
    </div>

    <!-- Upload -->
    <div class="card">
        <h3>Upload File</h3>
        <div class="upload-area">
            <input type="file" id="file">
            <label for="file" class="file-input-label">üìÅ Choose File</label>
            <div class="selected-file" id="selectedFile"></div>
            <button onclick="uploadFile()">üöÄ Upload to Cloud</button>
        </div>
        <p id="uploadMsg"></p>
    </div>

    <!-- Files -->
    <div class="card">
        <h3>My Files</h3>
        <ul id="fileList">
            <li class="empty-state"><p>Loading files...</p></li>
        </ul>
        <p class="hint">
            Secure links expire in 60 seconds. Click View or Download again if access expires.
        </p>
    </div>

</div>

<script src="/static/app.js"></script>
<script>
    // Show selected file name
    document.getElementById('file').addEventListener('change', function() {
        const fileName = this.files[0] ? this.files[0].name : '';
        document.getElementById('selectedFile').textContent = fileName ? `Selected: ${fileName}` : '';
    });
</script>
</body>
</html>
