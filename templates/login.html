<!DOCTYPE html>
<html>
<head>
    <title>Login - CloudVault</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #E3F2FD 0%, #BBDEFB 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Floating clouds background */
        body::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 120px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 200px;
            top: 10%;
            right: -100px;
            animation: float-right 20s infinite ease-in-out;
        }

        body::after {
            content: '';
            position: absolute;
            width: 350px;
            height: 100px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 200px;
            bottom: 15%;
            left: -80px;
            animation: float-left 18s infinite ease-in-out;
        }

        @keyframes float-right {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-50px, 30px); }
        }

        @keyframes float-left {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(50px, -30px); }
        }

        .container {
            display: flex;
            background: white;
            border-radius: 30px;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            animation: slideIn 0.6s ease-out;
            position: relative;
            z-index: 1;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .left-panel {
            flex: 1;
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
        }

        .left-panel::before {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            border-radius: 50%;
            top: -50px;
            right: -50px;
        }

        .cloud-icon {
            font-size: 120px;
            margin-bottom: 30px;
            animation: bounce 3s ease-in-out infinite;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.2));
        }

        .left-panel h2 {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: 800;
        }

        .left-panel p {
            text-align: center;
            opacity: 0.95;
            line-height: 1.6;
            font-size: 16px;
        }

        .right-panel {
            flex: 1;
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-header {
            margin-bottom: 40px;
        }

        .form-header h2 {
            color: #1976D2;
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .form-header p {
            color: #78909C;
            font-size: 15px;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            color: #37474F;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 16px 20px;
            border-radius: 14px;
            border: 2px solid #E1F5FE;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #F5F5F5;
            color: #263238;
        }

        input:focus {
            outline: none;
            border-color: #2196F3;
            background: white;
            box-shadow: 0 0 0 4px rgba(33, 150, 243, 0.1);
        }

        button {
            width: 100%;
            padding: 18px;
            border-radius: 14px;
            border: none;
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 15px 35px rgba(33, 150, 243, 0.35);
            letter-spacing: 0.5px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 45px rgba(33, 150, 243, 0.45);
        }

        button:active {
            transform: translateY(-1px);
        }

        #msg {
            margin-top: 15px;
            padding: 14px;
            border-radius: 10px;
            color: #C62828;
            text-align: center;
            font-size: 14px;
            background: #FFEBEE;
            border-left: 4px solid #F44336;
            display: none;
            font-weight: 600;
        }

        #msg:not(:empty) {
            display: block;
        }

        .footer-links {
            text-align: center;
            margin-top: 25px;
        }

        .footer-links a {
            color: #2196F3;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: #1976D2;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .left-panel {
                padding: 40px 30px;
            }
            .right-panel {
                padding: 40px 30px;
            }
        }
    </style>
</head>

<body>
<div class="container">
    <div class="left-panel">
        <div class="cloud-icon">☁️</div>
        <h2>Welcome Back!</h2>
        <p>Sign in to access your secure cloud storage and manage your files with confidence.</p>
    </div>

    <div class="right-panel">
        <div class="form-header">
            <h2>Sign In</h2>
            <p>Enter your credentials to access your account</p>
        </div>

        <div class="input-group">
            <label>Email Address</label>
            <input id="email" type="email" placeholder="your@email.com">
        </div>

        <div class="input-group">
            <label>Password</label>
            <input id="password" type="password" placeholder="Enter your password">
        </div>

        <button onclick="login()">Login to CloudVault</button>

        <p id="msg"></p>

        <div class="footer-links">
            <a href="/">← Back to home</a>
            <span style="margin: 0 10px; color: #CFD8DC;">|</span>
            <a href="/register-page">Create an account</a>
        </div>
    </div>
</div>

<script src="/static/app.js"></script>
</body>
</html>
